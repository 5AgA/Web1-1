<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice28</title>
    <style>
        p {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            border: 1px black solid;
            align-items: center;
            padding-top: 40px;
            width: 170px;
            height: 200px;
            margin-right: 40px;
        }
        section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        img {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <script>
        var datas = [20, 31, 40, 10, 23];

        var isprime = function(a) {
            for (var j = 2; j < a; j++)
                if (a % j == 0)
                    return 0;
            return 1;
        }

        document.write("<h1>익명 함수 사용<h1>");
        document.write("<section>");
        for (var i = 0; i < datas.length; i++)
        {
            document.write("<p>" + datas[i] );

            if (isprime(datas[i]) == 0)
                document.write("<img src='images/sad.png'>");
            else if (isprime(datas[i]) == 1)
                document.write("<img src='images/smile.png'>");
            document.write("</p>");
        }
        document.write("</section>");
    </script>
</body>
</html>

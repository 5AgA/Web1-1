<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="semantic_mod.css" type="text/css" rel="stylesheet">
</head>
<body id="wrapper">
    <header>
        <hgroup>
            <h1>header</h1>
            <h5>header의 두번째 제목입니다</h5>
        </hgroup>
        <nav>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </nav>
    </header>
    <aside>
        <article>
            <hgroup>
                <h3>aside</h3>
            </hgroup>
            <p>aside의 본문입니다</p>
        </article>
    </aside>
    <section>
        <article>
            <hgroup><h2>article 1</h2></hgroup>
            <p>article 1의 본문</p>
        </article>
        <hr>
        <article>
            <hgroup><h2>article 2</h2></hgroup>
            <p>article 2의 본문</p>
        </article>
    </section>
    <footer><p>footer</p></footer>
</body>
</html>
